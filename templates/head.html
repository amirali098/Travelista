{% load static %}
{% load compress  static %}

<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static "img/fav.png" %}">
    <!-- Author Meta -->
    <meta name="author" content="colorlib">
    <!-- Meta Description -->
    <meta name="description" content="A site about travleing ">
    <!-- Meta Keyword -->
    <meta name="keywords" content="travel,flight,reservation">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>Travel</title>

    <!-بعد از آپلود url  ها آپدیت بشه-->
    <meta property="og:title" content="travel">
    <meta property="og:description" content="A site about travleing">
    <meta property="og:url" content="https://www.example.com/page-url">
    <meta property="og:image" content="https://www.example.com/image.jpg">
    <link rel="canonical" href="https://www.example.com/page-url">



    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    <!--
    CSS
    ============================================= -->


{% compress css %}

   <link rel="stylesheet" href="{% static "css/linearicons.css" %}">
    <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "css/magnific-popup.css" %}">
    <link rel="stylesheet" href="{% static "css/jquery-ui.css" %}">
    <link rel="stylesheet" href="{% static "css/nice-select.css" %}">
    <link rel="stylesheet" href="{% static "css/animate.min.css" %}">
    <link rel="stylesheet" href="{% static "css/owl.carousel.css" %}">
    <link rel="stylesheet" href="{% static "css/main.css" %}">

{% endcompress %}

</head>
